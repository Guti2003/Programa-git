<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE JUGADORES</title>
    <link rel="stylesheet" href="RegistroJugadores.css">
</head>
<body bgcolor="#454545">

    <!-- TITULO -->

   <div class="FEquipo"></div>
    
   <h1 class="RegistrarEquipo">REGISTRAR JUGADORES</h1>

   <div class="FLogo"></div>

   <img src="imagenes/logo.png" alt="logo" class="Logo">

   <!-- FORMULARIO -->

   <h1 class="CC">TIPO DE IDENTIFICACION</h1>


   <select name="Tipo de IDENTIFICACION" class="ListaDesplegable">

        <option value="CC">CC</option>
        <option value="TI">TI</option>
        <option value="Pasaporte">PASAPORTE</option>

   </select>
      
   <h1 class="Numero">NUMERO DE IDENTIFICACION</h1>

   <input type="text" class="CNumero">

   <h1 class="Nombre">NOMBRES</h1>

   <input type="text" class="CNombre">

   <h1 class="Apellidos">APELLIDOS</h1>

   <input type="text" class="CApellidos">

   <h1 class="Fecha">FECHA DE NACIMIENTO</h1>

   <input type="text" class="CFecha">

   <h1 class="Posicion">POSICION</h1>

   <input type="text" class="CPosicion">

    <!-- FINAL -->

    <div class="FRegistrar"></div>

    <h1 class="Registrar">REGISTRAR</h1>

    <div class="FCancelar"></div>

    <h1 class="Cancelar">CANCELAR</h1>



</body>
</html>
